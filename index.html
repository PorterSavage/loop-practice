<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <meta charset="utf-8">
    <title>Loops Practice</title>
  </head>
  <body>


    <div class="container padding">
      <form id="formOne">
        <br>
        <label>Count By:</label>
        <input id="countBy" type="number" required>
        <br>
        <label>Count To:</label>
        <input id="countTo" type="number" required>
        <br>
        <button id="countToBtn" type="submit" class="btn btn-success" >Submit</button>
      </form>
      <p id="output"></p>
    </div>


    <div class="container padding">
      <form id="formTwo">
        <br>
        <label>Enter Sentence:</label>
        <input id="string" type="text" required>
        <br>
        <button id="submit" type="submit" class="btn btn-success" >Submit</button>
      </form>
      <p id="sentenceOutput"></p>
    </div>


  </body>
</html>
